<ion-header></ion-header>
<ion-router-outlet></ion-router-outlet>

<ion-footer>
    <ion-toolbar style="height:50px">
        <ion-grid>
            <ion-row>
                <ion-col size="5" offset="3" (click)="jumptoReminder()">
                    <ion-icon name="home" size="large" *ngIf="this.index == true" color="primary"></ion-icon>
                    <ion-icon name="home" size="large" *ngIf="this.index == false" color="medium"></ion-icon>
                </ion-col>
                <ion-col (click)="jumptoInfo()">
                    <ion-icon name="person" size="large" *ngIf="this.index == false" color="primary"></ion-icon>
                    <ion-icon name="person" size="large" *ngIf="this.index == true" color="medium"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>

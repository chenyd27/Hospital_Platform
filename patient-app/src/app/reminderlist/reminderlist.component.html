<ion-header>
    <ion-toolbar>
        <ion-button fill="clear" (click)="refresh()">Refresh</ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid *ngFor="let item of this.reminderList">
        <ion-card>
            <ion-card-header>
                <ion-card-title *ngIf="item.priority == 3" color="danger">{{item.priority | priorityChange}}</ion-card-title>
                <ion-card-title *ngIf="item.priority == 2" color="warning">{{item.priority | priorityChange}}</ion-card-title>
                <ion-card-title *ngIf="item.priority == 1" color="success">{{item.priority | priorityChange}}</ion-card-title>
                <ion-card-subtitle>DEADLINE: {{item | dateChange}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="content">
                {{item.content}}
            </ion-card-content>

            <ion-button fill="clear" (click)="updateFinished(item)">DONE</ion-button>
        </ion-card>
    </ion-grid>
</ion-content>
